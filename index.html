<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Paliedispari</title>
</head>
<body>
    <div class="m-4 mb-5">
        <h2>Palindroma?</h2>
        <label class="label-control" for="input-palindroma">Inserire parola o frase: </label>
        <input class="form-control" type="text" id="input-palindroma" name="input-palindroma">
        <button class="btn btn-success">Verifica</button>
        <div id="result-palindroma"></div>
    </div>

    <div class="m-4">
        <h2>Pari o dispari</h2>
        <h3>scegli: </h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pd" id="pari">
            <label class="form-check-label" for="pari">
              Pari
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pd" id="dispari" checked>
            <label class="form-check-label" for="dispari">
              Dispari
            </label>
          </div>
          <button class="btn btn-primary">Gioca</button>
        </div>
        <div id="result-pd"></div>
    </div>

    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
